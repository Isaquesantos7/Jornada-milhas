<mat-card class="card-busca">
    <img mat-card-image src="{{ img }}" alt="{{ alt }}">
    <mat-card-content>
        <ul>
            <li>{{ titulo }}</li>
            <li>{{ preco }}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Ver detalhes</button>
    </mat-card-actions>
</mat-card>
